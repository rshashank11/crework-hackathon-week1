<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="/pomodoro.css" rel="stylesheet">
    <title>Test Repo 2</title>
</head>

<body>
    <div class="main-container">
        <div id="dark-line">
            <div id="white-line"></div>
        </div>
        <div class="inner-container">
            <h1 id="heading">Pomodoro</h1>
            <h2 id="time">-- : --</h2>
            <button id="start" onclick="runTimer()"><span class="material-icons start">play_arrow</span></play-arrow>
            </button>
            <button id="stop" onclick="stopTimer()"><span class="material-icons pause">pause_circle</span></button>
            <button id="reset" onclick="resetTimer()"><span class="material-icons reset">restart_alt</span></button>
        </div>
    </div>
</body>
<script src="/pomodoro.js"></script>

</html>
